<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Weather information</title>
</head>
<body>
	<h1>Welcome to weather application</h1>
	<form action="/weather">
		<input type="text" name="city" value="amritsar" /> <input
			type="submit" value="submit">
	</form>

	<br />
	<h2 th:text="${weather.cityName}"></h2>
	<br />
	<h2 th:text="${weather.countryName}"></h2>
	
	
	<table>
		<tr>
			<th>Date</th>
			<th>Condition</th>
			<th>Description</th>
		</tr>
		<tr th:each="daydetail : ${weather.dayDetails}">
			<td th:text="${daydetail.date}"></td>
			<td th:text="${daydetail.condition}"></td>
			<td th:text="${daydetail.description}"></td>
		</tr>
	</table>


</body>
</html>
